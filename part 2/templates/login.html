{% extends "layout.html" %}
{% block title %}Login{% endblock %}


{% block content %} 


<div  class="container flex items-center justify-center py-6 mx-auto max-w-7xl sm:px-6 lg:px-8">
      
    <div class="mt-10" style="width: 400px;">
        
      <form class="h-auto shadow-lg " action="{{ url_for('login') }}" method="POST" autocomplete="off">
        
        <!--form area-->
        <div  class="p-10 bg-white rounded rounded-t-lg shadow-xl ">
          
            <h1 class="mb-4 text-2xl font-black">Log In</h1>
            
              <div class="relative mb-4">
                  <input class="w-full px-3 py-3 pt-5 pb-2 border border-gray-200 rounded appearance-none input focus focus:border-indigo-600 focus:outline-none active:outline-none active:border-indigo-600"  type="text" autofocus name="username" placeholder ="Enter email" >
              </div>
              <div class="relative mb-4">
                <input class="w-full px-3 py-3 pt-5 pb-2 border border-gray-200 rounded appearance-none input focus focus:border-indigo-600 focus:outline-none active:outline-none active:border-indigo-600"  type="password" autofocus name="password" placeholder ="Enter Password">
            </div>
          
        </div>
       
        <!--save button-->
        <button  type="submit" class="w-full px-4 py-3 mb-0 mr-2 text-center text-white bg-indigo-600 rounded focus:outline-none hover:bg-indigo-400" >Log in</button>

            
        </form>
        <p class="mt-2 text-gray-600">You dont have an Account? <span class="font-bold text-red-600 hover:text-red-800"><a href="{{ url_for('register') }}">Register here</a></span></p>
    </div>
  </div>
{% endblock %}
